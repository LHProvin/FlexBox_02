<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container"> <!--Dentro do container eu defino quantas areas eu quero para o site. Neste caso
    sao 2: coluna 1 e coluna 2-->
         <div class="flex-column col1">Coluna 1 <!--Aqui coloquei uma class de nome flex column pois irei
        utilizar o flexbox em cada coluna. Como eu vou querer dividir a tela 50/50 usei a mesma class para as duas
         divs. Logo o que fizer em uma faz na outra na mesma proporção.-->
         <span>Coluna 1</span>
         <span>Descrição</span>
        </div>
         <div class="flex-column col2">Coluna 2</div>
    </div>
    
</body>
</html>
